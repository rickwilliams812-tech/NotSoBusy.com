name: CI - NotSoBusy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Needed so the workflow can push back lockfile changes
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install deps (use lockfile)
        run: npm ci

      - name: Disable Next telemetry
        run: npx next telemetry disable

      # Build triggers Nextâ€™s SWC checks and ensures the repo can build cleanly
      - name: Build
        run: npm run build

      # If Next patched the lockfile during the run, commit it back
      - name: Commit lockfile updates (if any)
        run: |
          if ! git diff --quiet package-lock.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "ci: sync package-lock.json (patch SWC bins)"
            git push
          fi
